rolling_window: 2000   # 指定rolling_window窗口大小
freq: 15m    # 指定数据频率（用于读取原始数据）

sym: ETHUSDT    # 指定gplearn做训练的品种数据
y_train_ret_period: 1    # 预测未来1个粗粒度周期的收益（1×2h=2小时）
start_date_train: '2025-01-01'
end_date_train: '2025-01-20'
start_date_test: '2025-01-20'
end_date_test: '2025-01-31'
timeframe: '15m'
data_dir: '/Volumes/Ext-Disk/data/futures/um/monthly/klines/ETHUSDT/15m'
read_frequency: 'monthly'
# read_frequency: 'monthly'

# ===== 粗粒度特征 + 细粒度滚动配置 =====
data_source: coarse_grain  # 使用粗粒度特征方法

# 粗粒度特征桶周期（2小时为基本单位）
coarse_grain_period: '2h'

# 特征回溯的粗粒度桶数量（8个2小时 = 16小时窗口）
feature_lookback_bars: 8

# 滚动步长（15分钟）
rolling_step: '15min'

# ===== 或者直接指定数据文件路径 =====
# file_path: '/path/to/your/data.feather'

execution_mode: 'once'   # 'once' or 'loop'

gp_settings:
  population_size: 20000
  hall_of_fame: 10000
  n_components: 5000
  generations: 3
  tournament_size: 888
  const_range: null
  init_depth: [2, 5]
  metric: 'sharpe_fixed_threshold'  # 'avg_pic', 'avg_sic', 'sharp', 'calmar', 'sharpe_fixed_threshold', 'sharpe_std_threshold'
  parsimony_coefficient: 0.0005
  p_crossover: 0.8
  p_subtree_mutation: 0.02
  p_hoist_mutation: 0.02
  p_point_mutation: 0.02
  p_point_replace: 0.5
  corrcoef_threshold: 0.8
  n_jobs: -1

